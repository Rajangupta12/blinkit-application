<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join our community</p>
        </div>

        <form id="signupForm" class="signup-form" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required autocomplete="name" placeholder="Enter your full name">
                <span class="error-message" id="fullname-error"></span>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
                <span class="error-message" id="email-error"></span>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="^[6-9]\d{9}$" required placeholder="Enter 10-digit number">
                <span class="error-message" id="phone-error"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password" placeholder="Enter your password">
                <span class="error-message" id="password-error"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6" autocomplete="new-password" placeholder="Confirm your password">
                <span class="error-message" id="confirm-password-error"></span>
            </div>

            <!-- Role Selection -->
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="MERCHANT">Merchant</option>
                    <option value="ADMIN">Admin</option>
                    <option value="USER">User</option>
                    <option value="RIDER">Rider</option>
                </select>
                <span class="error-message" id="role-error"></span>
            </div>

            <!-- Terms & Conditions -->
            <div class="form-options">
                <label class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#">Terms & Conditions</a>
                </label>
                <span class="error-message" id="terms-error"></span>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="auth-btn">Create Account</button>

            <!-- Login Link -->
            <div class="switch-link">
                Already have an account? <a href="/Login page/login.html">Login here</a>
            </div>
        </form>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="signup.js"></script>
</body>
</html>
