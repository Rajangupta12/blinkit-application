<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blinkit Clone</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <div class="category-item">Fruits</div>
                <div class="category-item">Vegetables</div>
                <div class="category-item">Dairy</div>
                <div class="category-item">Bakery</div>
            </div>
        </section>

        <section class="products">
            <h2>Popular Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="/image/apple.jpg" alt="Apple">
                    <h3>Apple</h3>
                    <p>₹100 per kg</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="/image/milk.jpg" alt="Milk">
                    <h3>Milk</h3>
                    <p>₹50 per liter</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Blinkit Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
