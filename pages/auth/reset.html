<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - QuickMart</title>
    <link rel="stylesheet" href="/css/auth.css">
    </head>
    <body>
        <div class="auth-container">
            <h2>Reset Password</h2>
            <div class="form-group">
                <form id="resetPasswordForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="tempPassword">Temporary Password:</label>
                    <input type="password" id="tempPassword" name="tempPassword" required>

                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                

                    <button type="submit" class="auth-btn">Change Password</button>
                </form>
            </div>
            
            <div class="switch-link"> 
                <p><a href="/pages/auth/">Back to Login</a></p>
            </div>
        </div>

        <script src="/js/auth/reset.js"></script>
    </body>
</html>
